<form [formGroup]="registroForm" class="mb-3">
    <h5>
        FORMULARIOS REACTIVOS
        <hr>
    </h5>
    <div class="form-group">
        <label for="cedula" class="form-label">CÃ©dula:</label>
        <input type="text" class="form-control" id="cedula" formControlName="cedula">
    </div>
    <div class="form-group">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="form-group">
        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="text" class="form-control" id="fechanacimiento" formControlName="fechanacimiento">
    </div>
    <div class="form-group">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input type="text" class="form-control" id="ciudad" formControlName="ciudad">
    </div>
    <div class="form-group">
        <button class="btn btn-primary mx-2 my-2" (click)="submitForm()">Guardar</button>
        <button class="btn btn-secondary mx-2 my-2" (click)="cancelarFormulario()">Limpiar</button>
    </div>
</form>
